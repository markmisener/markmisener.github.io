---
layout: default
title: Blog
---

<div class="home">
  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <h3 class="h3 post-title">{{ post.title }}</h3>
        </a>
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <p class="post-summary">
          {% if post.summary %}
            {{ post.summary }}
          {% else %}
            {{ post.excerpt }}
          {% endif %}
        </p>
      </div>
    {% endfor %}
  </div>
  {% include pagination.html %}
</div>
